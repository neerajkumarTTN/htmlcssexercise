	<center>
		<h3>
			Differnce between display:"none"; and
			visibility: "hidden";
		</h3>
		
		<div class="display">
			<b>
				display:
				<span style="display:none">
					display:none
				</span> "none";
			</b>
		</div>
		<br>
	
		<div class="visibility">
			<b>
				visibility:
				<span style="visibility:hidden">

				</span> "hidden";
			</b>
		</div>
	
		<p>
			You can see that the display: "none";
			don't have any blank space and
			visibility: "hidden": has the
			blank space.
		</p>
