<!DOCTYPE html>
<html>
<body>

<div style="background-color:black;color:white;padding:20px;">
  <h2>Block element</h2>
  <p>A block-level element always starts on a new line.</p>

   <p>A block-level element always takes up the full width available (stretches out to the left and right as far as it can).</p>
    
   </p>A block level element has a top and a bottom margin, whereas an inline element does not.</p>
</div> 

</body>
</html>
